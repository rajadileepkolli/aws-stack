name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Run Unit, Integration Tests & Push to Docker Registry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 11, 15 ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
     
      - name: Test SHA
        run: echo $GITHUB_SHA

      - name: Set up JDK
        uses: actions/setup-java@v2.1.0
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw
        
      - name: Cache SonarCloud packages
        uses: actions/cache@v2.1.6
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache local Maven repository
        uses: actions/cache@v2.1.6
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      - name: Upload coverage to Codecov  
        uses: codecov/codecov-action@v1.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Login to GitHub Registry Container
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          repo-token: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Create docker aws-sqs-project image
        run: docker build -t docker.io/dockertmt/aws-sqs-project:latest -t docker.io/dockertmt/aws-sqs-project:$GITHUB_REF ./aws-sqs-project

      - name: Push docker images
        run: |
          docker push docker.io/dockertmt/aws-sqs-project:latest
          docker push docker.io/dockertmt/aws-sqs-project:$$GITHUB_REF


