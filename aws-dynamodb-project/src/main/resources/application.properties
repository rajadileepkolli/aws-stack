spring.application.name=aws-dynamodb-project
server.port=8080
server.shutdown=graceful
spring.main.allow-bean-definition-overriding=true
spring.jmx.enabled=false

################ Logging #####################
logging.file.name=logs/aws-dynamodb-project.log
logging.level.web=INFO
logging.level.sql=INFO
## To enable transaction details logging
logging.level.com.amazonaws.util.EC2MetadataUtils=ERROR
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=ERROR

################ Actuator #####################
management.endpoints.web.exposure.include=configprops,env,health,info,logfile,loggers,metrics
management.endpoint.health.show-details=always

logstash.host=localhost
logstash.port=5000

## AWS
###DynamoDB
cloud.aws.dynamodb.access-key=localstack
cloud.aws.dynamodb.secret-key=localstack
cloud.aws.dynamodb.endpoint= http://127.0.0.1:4566
cloud.aws.dynamodb.region=us-east-1
###Aws AutoConfiguration
spring.cloud.aws.credentials.access-key=noop
spring.cloud.aws.credentials.secret-key=noop
spring.cloud.aws.region.static=us-east-1