application:
  bucket-name: testbucket

spring:
  datasource:
    password: secret
    url: jdbc:postgresql://localhost:5432/appdb
    username: user
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        generate_statistics: false
        id:
          new_generator_mappings: true
          optimizer:
            pooled:
              preferred: pooled-lo
        jdbc:
          batch_size: 25
          lob:
            non_contextual_creation: true
          time_zone: UTC
        order_inserts: true
        order_updates: true
        query:
          fail_on_pagination_over_collection_fetch: true
          in_clause_parameter_padding: true
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: noop
        secret-key: noop
      s3:
        endpoint: http://127.0.0.1:4566
        region: us-east-1
      stack:
        auto: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error